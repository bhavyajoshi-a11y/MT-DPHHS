<template>
    <lightning-card title="Person Search" icon-name="standard:contact">
        <div class="slds-p-horizontal_medium">
            <!-- Search Form -->
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12" medium-device-size="4" class="slds-p-around_small">
                    <lightning-input
                        type="text"
                        label="Last Name *"
                        name="lastName"
                        value={searchCriteria.lastName}
                        onchange={handleInputChange}
                        required
                        placeholder="Enter last name">
                    </lightning-input>
                </lightning-layout-item>
                
                <lightning-layout-item size="12" medium-device-size="4" class="slds-p-around_small">
                    <lightning-input
                        type="date"
                        label="Date of Birth *"
                        name="dateOfBirth"
                        value={searchCriteria.dateOfBirth}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </lightning-layout-item>
                
                <lightning-layout-item size="12" medium-device-size="4" class="slds-p-around_small">
                    <lightning-input
                        type="text"
                        label="Email or SSN *"
                        name="emailOrSSN"
                        value={searchCriteria.emailOrSSN}
                        onchange={handleInputChange}
                        required
                        placeholder="Enter email or SSN (XXX-XX-XXXX)">
                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            
            <!-- Action Buttons -->
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button
                    label="Search"
                    variant="brand"
                    onclick={handleSearch}
                    disabled={isSearchDisabled}
                    class="slds-m-right_small">
                </lightning-button>
                
                <lightning-button
                    label="Clear"
                    variant="neutral"
                    onclick={handleClear}>
                </lightning-button>
            </div>
            
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-m-top_large slds-text-align_center">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    <div class="slds-m-top_small">
                        <p>Searching for matching records...</p>
                    </div>
                </div>
            </template>
            
            <!-- Search Results -->
            <template if:true={hasResults}>
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small slds-m-bottom_medium">
                        Search Results ({searchResults.length} found)
                    </h3>
                    
                    <lightning-datatable
                        key-field="id"
                        data={searchResults}
                        columns={columns}
                        hide-checkbox-column="true"
                        show-row-number-column="true">
                    </lightning-datatable>
                </div>
            </template>
            
            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-top_large slds-text-align_center">
                    <lightning-icon
                        icon-name="utility:search"
                        size="large"
                        class="slds-m-bottom_small">
                    </lightning-icon>
                    <h3 class="slds-text-heading_small">No Results Found</h3>
                    <p class="slds-text-body_regular slds-m-top_small">
                        No records match your search criteria. Please verify the information and try again.
                    </p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
